<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <style>
      .monogram-text {
        font-family: 'Georgia', 'Times New Roman', serif;
        font-weight: 400;
      }
    </style>
  </defs>
  
  <!-- Monogram circle background -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#1BA6A6" stroke-width="2" opacity="0.3"/>
  
  <!-- Elegant "GH" monogram -->
  <text x="100" y="130" class="monogram-text" font-size="72" fill="#2E2E2E" text-anchor="middle" letter-spacing="-2px">GH</text>
  
  <!-- Subtle movement accent below monogram -->
  <path d="M 60 150 Q 100 160, 140 150" 
        stroke="#1BA6A6" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"/>
</svg>

