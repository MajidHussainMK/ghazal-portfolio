<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="preventGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.7" />
    </linearGradient>
    <radialGradient id="shieldGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.5" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0A0A0A"/>
  
  <!-- Shield/protection symbol -->
  <path d="M200 80 L250 120 L250 180 Q250 220, 200 240 Q150 220, 150 180 L150 120 Z" 
        fill="url(#shieldGrad)" 
        opacity="0.3" 
        stroke="url(#preventGrad)" 
        stroke-width="3"/>
  
  <!-- Wellness circles -->
  <circle cx="200" cy="150" r="60" fill="none" stroke="url(#preventGrad)" stroke-width="3" opacity="0.6"/>
  <circle cx="200" cy="150" r="40" fill="none" stroke="url(#preventGrad)" stroke-width="2" opacity="0.4"/>
  <circle cx="200" cy="150" r="20" fill="url(#preventGrad)" opacity="0.8"/>
  
  <!-- Prevention rays -->
  <line x1="200" y1="150" x2="120" y2="80" stroke="#10B981" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="150" x2="280" y2="80" stroke="#10B981" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="150" x2="120" y2="220" stroke="#10B981" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="150" x2="280" y2="220" stroke="#10B981" stroke-width="2" opacity="0.5"/>
  
  <!-- Check marks (prevention success) -->
  <path d="M160 140 L180 160 L240 100" stroke="#10B981" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
