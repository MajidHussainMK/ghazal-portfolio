<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eduGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0A0A0A"/>
  
  <!-- Book/knowledge symbol -->
  <rect x="150" y="100" width="100" height="120" fill="url(#bookGrad)" opacity="0.3" stroke="url(#eduGrad)" stroke-width="3" rx="5"/>
  <line x1="200" y1="100" x2="200" y2="220" stroke="url(#eduGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- Knowledge rays -->
  <line x1="200" y1="80" x2="120" y2="60" stroke="url(#eduGrad)" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="80" x2="280" y2="60" stroke="url(#eduGrad)" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="240" x2="120" y2="260" stroke="url(#eduGrad)" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="240" x2="280" y2="260" stroke="url(#eduGrad)" stroke-width="2" opacity="0.5"/>
  
  <!-- Academic circles -->
  <circle cx="120" cy="80" r="15" fill="url(#eduGrad)" opacity="0.6"/>
  <circle cx="280" cy="80" r="15" fill="url(#eduGrad)" opacity="0.6"/>
  <circle cx="120" cy="240" r="15" fill="url(#eduGrad)" opacity="0.6"/>
  <circle cx="280" cy="240" r="15" fill="url(#eduGrad)" opacity="0.6"/>
  
  <!-- Central knowledge point -->
  <circle cx="200" cy="160" r="20" fill="url(#eduGrad)" opacity="0.8"/>
</svg>
