<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="jointGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0A0A0A"/>
  
  <!-- Spine representation -->
  <path d="M200 50 L200 250" stroke="url(#spineGrad)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Vertebrae -->
  <circle cx="200" cy="80" r="12" fill="url(#spineGrad)" opacity="0.9"/>
  <circle cx="200" cy="120" r="12" fill="url(#spineGrad)" opacity="0.9"/>
  <circle cx="200" cy="160" r="12" fill="url(#spineGrad)" opacity="0.9"/>
  <circle cx="200" cy="200" r="12" fill="url(#spineGrad)" opacity="0.9"/>
  <circle cx="200" cy="240" r="12" fill="url(#spineGrad)" opacity="0.9"/>
  
  <!-- Joint connections -->
  <line x1="150" y1="100" x2="200" y2="120" stroke="url(#jointGrad)" stroke-width="4" opacity="0.7"/>
  <line x1="250" y1="100" x2="200" y2="120" stroke="url(#jointGrad)" stroke-width="4" opacity="0.7"/>
  <line x1="150" y1="180" x2="200" y2="200" stroke="url(#jointGrad)" stroke-width="4" opacity="0.7"/>
  <line x1="250" y1="180" x2="200" y2="200" stroke="url(#jointGrad)" stroke-width="4" opacity="0.7"/>
  
  <!-- Abstract healing energy -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="#10B981" stroke-width="2" opacity="0.2"/>
  <circle cx="200" cy="150" r="60" fill="none" stroke="#F59E0B" stroke-width="1.5" opacity="0.15"/>
</svg>
