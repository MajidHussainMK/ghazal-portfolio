<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="painGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="sootheGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0A0A0A"/>
  
  <!-- Soothing waves -->
  <path d="M50 150 Q100 120, 150 150 T250 150 T350 150" 
        stroke="url(#painGrad1)" 
        stroke-width="4" 
        fill="none" 
        opacity="0.8"/>
  <path d="M50 180 Q100 150, 150 180 T250 180 T350 180" 
        stroke="url(#painGrad1)" 
        stroke-width="3" 
        fill="none" 
        opacity="0.6"/>
  <path d="M50 210 Q100 180, 150 210 T250 210 T350 210" 
        stroke="url(#painGrad1)" 
        stroke-width="2" 
        fill="none" 
        opacity="0.4"/>
  
  <!-- Relief center -->
  <circle cx="200" cy="150" r="50" fill="url(#sootheGrad)" opacity="0.4"/>
  <circle cx="200" cy="150" r="30" fill="url(#sootheGrad)" opacity="0.6"/>
  <circle cx="200" cy="150" r="15" fill="#10B981" opacity="0.9"/>
  
  <!-- Healing particles -->
  <circle cx="120" cy="100" r="4" fill="#10B981" opacity="0.7"/>
  <circle cx="280" cy="100" r="4" fill="#10B981" opacity="0.7"/>
  <circle cx="120" cy="200" r="4" fill="#F59E0B" opacity="0.6"/>
  <circle cx="280" cy="200" r="4" fill="#F59E0B" opacity="0.6"/>
  
  <!-- Abstract relief pattern -->
  <circle cx="200" cy="150" r="80" fill="none" stroke="#10B981" stroke-width="1" opacity="0.15"/>
</svg>
