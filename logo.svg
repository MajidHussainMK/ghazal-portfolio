<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 140" width="500" height="140">
  <defs>
    <style>
      .logo-name {
        font-family: 'Georgia', 'Times New Roman', serif;
        font-weight: 400;
        letter-spacing: 0.8px;
      }
      .logo-subtitle {
        font-family: 'Arial', 'Helvetica', sans-serif;
        font-weight: 300;
        letter-spacing: 2px;
      }
    </style>
  </defs>
  
  <!-- Abstract movement icon - elegant flowing curves representing human movement -->
  <g id="movement-icon" transform="translate(30, 20)">
    <!-- Main flowing curve - represents body movement and flexibility -->
    <path d="M 0 50 
             Q 15 30, 30 40
             Q 45 50, 60 35
             Q 75 20, 90 30" 
          stroke="#1BA6A6" 
          stroke-width="3.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Complementary curve for depth and motion -->
    <path d="M 5 55 
             Q 20 35, 35 45
             Q 50 55, 65 40
             Q 80 25, 95 35" 
          stroke="#1BA6A6" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          opacity="0.5"/>
    
    <!-- Subtle accent point representing wellness focus -->
    <circle cx="45" cy="35" r="3.5" fill="#1BA6A6" opacity="0.7"/>
  </g>
  
  <!-- Main name -->
  <text x="140" y="50" class="logo-name" font-size="32" fill="#2E2E2E">Dr. Ghazal Hussain</text>
  
  <!-- Professional subtitle -->
  <text x="140" y="80" class="logo-subtitle" font-size="11" fill="#1BA6A6">PHYSIOTHERAPIST &amp; UNIVERSITY LECTURER</text>
</svg>

